<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Solitare</title>
</head>
<body class="theme-dark">
    <div id="start">
        <h1>Solitare / Pasziánsz</h1>
        <img src="" alt="Kinézeti téma váltó gomb" onclick="changeTheme()">
        <input type="button" value="Start" onclick="Start()">
    </div>
        <div id="game">
            <div class="top-bar">
                <div class="top-left">
                    <div id="deck" onclick="Pull()"> </div>
                    <ul id="puller" class="foundation"> </ul>
                </div>
        
                <div class="top-center">
                    <h1>Solitare</h1>
                </div>
        
                <div class="top-right">
                    <div id="P-A-slot" class="foundation"> </div>
                    <div id="C-A-slot" class="foundation"> </div>
                    <div id="D-A-slot" class="foundation"> </div>
                    <div id="H-A-slot" class="foundation"> </div>
                </div>
            </div>
        
            <div id="playing_field">
                
            </div>
    </div>
</body>
</html>
